<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <button class="nav__btn" id="menu_add">
                    Добавить персонажа
                </button>
            </li>
            <li class="nav__item">
                <button class="nav__btn">
                    Редактировать персонажа
                </button>
            </li>
            <li class="nav__item">
                <button class="nav__btn">
                    Поиск кота
                </button>
            </li>
            <li class="nav__item">
                <button class="nav__btn">
                    Сортировка по рейтингу
                </button>
            </li>
        </ul>
        <div class="show__nav">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512" class="show__nav__icon">
                <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
            </svg>
        </div>        
    </nav>
    <div id="cats-container"></div>
    <div class="add__cat__wrapper hidden">
        <h2 class="add__cat__heading">
            Добавить кота:
        </h2>
        <form class="add__cat">
            <label for="name" class="labels">Введите имя</label>
            <input type="text" id="name" class="add__cat__name">
            <div class="add__cat__like_wrapper">
                <input type="checkbox" id="checkbox" class="add__cat__like">
                <label for="checkbox" class="checkbox__label"></label>
                <span class="check__box__flag">Лобимчик?</span>
            </div>
            <label for="raiting" class="labels">Рейтинг</label>
            <input type="number" id="raiting" class="add__cat__rate">
            <label for="age" class="labels">Возраст кота/кошки</label>
            <input type="text" id="age" class="add__cat__age">
            <label for="descr" class="labels">Опишите Вашего котика</label>
            <textarea id="descr" class="add__cat__descr" rows="5">
            </textarea>
            <label for="img" class="labels">Ссылка на картинку</label>
            <input type="text" id="img" class="add__cat__img__link">
            <div class="add__btn__wrapper">
                <button type="submit" class="btn" id="add">
                    Добавить
                </button>
                <button class="btn" id="chancel">
                    Отмена
                </button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
